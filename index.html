<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admissions - African University of Science and Technology</title>
    <meta
      name="description"
      content="African University of Science and Technology - Leading Nigerian University Offering Quality Education in Science and Technology"
    />
    <meta name="author" content="AUST" />

    <meta property="og:title" content="AUST - African University of Science and Technology" />
    <meta
      property="og:description"
      content="Apply now for undergraduate, postgraduate and JUPEB programs at AUST"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/aust-logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@austabuja" />
    <meta name="twitter:image" content="/aust-logo.png" />

    <!-- Example CSP allowing Google's Translate scripts -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://translate.google.com https://translate.googleapis.com 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https://translate.google.com https://translate.googleapis.com;
        object-src 'none';
      "
    />

    <link
      rel="stylesheet"
      href="https://fonts.cdnfonts.com/css/clash-display"
    />
    <link
      rel="stylesheet"
      href="https://fonts.cdnfonts.com/css/general-sans"
    />

    <!-- Google Translate initialization script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          },
          'google_translate_element'
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </head>

  <body>
    <!-- The translate widget will appear here -->
    <div id="google_translate_element"></div>

    <!-- React root container -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
