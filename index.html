<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Africa University of Science and Technology - University admissions portal for Vibrant University" />
    <meta name="theme-color" content="#FF5500" />
    <link rel="apple-touch-icon" href="/logo/aust-logo.webp" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical assets -->
    
    
    
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <title>African University of Science and Technology</title>
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Defer non-critical scripts -->
    <script type="module" defer src="/src/utils/performance.ts"></script>
    
    <!-- Add service worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            // console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
